<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen bg-cover bg-center bg-fixed" style="background-image: url('background/2.jpg');">
    <div class="text-center">
        <div class="text-white text-9xl" id="timer">00:00:00</div>
        <div class="text-white py-5 text-5xl" id="currentTime"></div>
        <div class="text-white py-5 text-5xl" id="finishTime"></div>
        <button class="mt-4 px-4 py-2 bg-transparent border text-white rounded" id="continueButton">Continue</button>
        <button class="mt-4 px-4 py-2 bg-transparent border text-white rounded" id="stopButton">Stop</button>
        <button class="mt-4 px-4 py-2 bg-transparent border text-white rounded" id="resetButton">Reset</button>
        <!-- New button to start timer from input -->
        <button class="mt-4 px-4 py-2 bg-transparent border text-white rounded" id="startFromInput">Start from Input</button>
        <button class="mt-4 px-4 py-2 bg-transparent border text-white rounded" onclick="window.location.href='chronometer.html'">Go to Chronometer</button>
        <div class="mt-4">
            <input type="number" id="hours" value="0" min="0" max="23" class="w-full bg-transparent border px-3 py-2 placeholder-gray-500 text-gray-100 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
            <input type="number" id="minutes" value="0" min="0" max="59" class="w-full px-3 bg-transparent border py-2 mt-2 placeholder-gray-500 text-gray-100 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
            <input type="number" id="seconds" value="0" min="0" max="59" class="w-full px-3 bg-transparent border py-2 mt-2 placeholder-gray-500 text-gray-100 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
        </div>
        
    </div>
    <script src="timer.js"></script>
</body>
</html>
